<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝联盟 京粉 京东联盟 自动转链 返利转链 机器人</title>
    <link rel="stylesheet" href="./fullpage/fullpage.min.css">
    <link rel="stylesheet" href="./viewerjs/dist/viewer.css">
    <style>
        ol,
        ul {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }
        
        a {
            color: #484848;
            font-weight: 700;
            text-decoration: none;
        }
        
        .red {
            color: rgb(247, 44, 44);
        }
        /* .s1,
        .s2,
        .s3,
        .s4 {
            padding: 40px;
        } */
        
        .s1 {
            /* background-color: aqua; */
            position: relative;
        }
        
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 450px;
            color: #fff;
            text-align: center;
            background: linear-gradient(to bottom right, #5DA6FC, #25D6FD);
            background-size: 100% 450px;
        }
        
        .banner h2 {
            margin-top: 120px;
        }
        
        .desrc {
            position: absolute;
            left: 0;
            top: 450px;
            padding: 40px;
            width: 100%;
            height: auto;
            /* height: 100%; */
            background: #fff;
        }
        
        h3 {
            margin-top: 64px;
            padding: 4px 0;
            border-bottom: 2px solid rgb(72, 28, 28);
        }
        
        .s2,
        .s3,
        .s4 {
            /* position: relative; */
            padding: 0 14%;
        }
        
        .s2 .fp-tableCell {
            vertical-align: inherit;
        }
        
        .s3 .fp-tableCell {
            vertical-align: inherit;
        }
        
        .s2 {
            background-color: #F7F8FA;
        }
        
        .s3 {
            background-color: rgb(255, 255, 255);
        }
        
        .s4 {
            background-color: #F7F8FA;
        }
        
        #menu {
            position: fixed;
            top: 0px;
            left: 0px;
            height: 40px;
            z-index: 70;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }
        
        #menu li {
            display: inline-block;
            width: 140px;
            color: rgb(0, 0, 0);
            margin: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center;
        }
        
        #menu li:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        
        #menu li.active {
            color: rgb(255, 255, 255);
            background: rgba(0, 0, 0, 0.3);
        }
        
        #menu li.active a {
            color: rgb(240, 240, 240);
        }
        
        #menu li a,
        #menu li.active a {
            display: block;
            padding: 9px 18px;
        }
        
        .items .item-wrapper {
            /* display: inline-block; */
            width: 100%;
            height: 300px;
            margin-bottom: 12px;
            /* background: #25D6FD; */
        }
        
        .item-wrapper ul {
            width: 100%;
            height: 300px;
        }
        
        .item-wrapper ul li {
            display: inline-block;
            width: 48%;
            height: 300px;
            vertical-align: top;
        }
        
        .item-wrapper ul li img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        
        .item-text {}
    </style>
</head>

<body>
    <ul id="menu">
        <li data-menuanchor="firstPage" class="active">
            <a href="#firstPage">概览</a>
        </li>
        <li data-menuanchor="secondPage">
            <a href="#secondPage">QQ端</a>
        </li>
        <li data-menuanchor="thirdPage">
            <a href="#thirdPage">微信端</a>
        </li>
        <li data-menuanchor="fourthPage">
            <a href="#fourthPage">联系方式</a>
        </li>
    </ul>

    <div id="fullpage">
        <div class="section s1">
            <div class="banner">
                <h2> MkStone 转链机器人</h2>
            </div>
            <div class="desrc">
                <h2>MkStone QQ端 京东淘宝转链转发</h2>
            </div>
        </div>
        <div class="section s2">
            <h3>MkStone <span class="red">QQ端</span> 京东淘宝转链转发</h3>
            <div class="items">
                <div class="item-wrapper">
                    <ul>
                        <li class="item-text">京粉</li>
                        <li><img src="./image/qq_jd.png"></li>
                    </ul>
                </div>
                <div class="item-wrapper">
                    <ul>
                        <li><img src="./image/qq_jd.png"></li>
                        <li class="item-text">淘宝联盟</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section s3">
            <h3>MkStone <span class="red">微信</span>端 京东淘宝转链转发</h3>
            <div class="items">
                <div class="item-wrapper">
                    <ul>
                        <li class="item-text">京粉</li>
                        <li><img src="./image/qq_jd.png"></li>
                    </ul>
                </div>
                <div class="item-wrapper">
                    <ul>
                        <li><img src="./image/qq_jd.png"></li>
                        <li class="item-text">淘宝联盟</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section s4">4</div>
    </div>
    <script src="./fullpage/fullpage.min.js"></script>
    <script src="./viewerjs/dist/viewer.js"></script>
    <script>
        new fullpage('#fullpage', {
            //options here
            anchors: ['firstPage', 'secondPage', 'thirdPage'],
            autoScrolling: true,
            scrollHorizontally: true,
            anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage', 'lastPage'],
            menu: '#menu'
        });
        var viewer = new Viewer(document.getElementById('fullpage'), {
            url: 'data-original'
        });
    </script>
</body>

</html>
